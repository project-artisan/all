
spring:
  application:
    name: artisan-app
  config:
    import:
      - optional:aws-secretsmanager:prod/artisan
      - mysql-db.yml
      - api-security.yml
      - infra-oauth-github.yml
      - ai-client.yml
      - traffic-hunter.yml
      - drrr-api.yml
      - api-docs.yml
      - discord.yml

  profiles:
    active: local-dev
    group:
      local: local
      local-dev: local-dev
      prod: prod
      stage: stage

  threads:
    virtual:
      enabled: true



